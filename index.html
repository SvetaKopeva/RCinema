<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCinema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;500;600&family=Dongle:wght@300&family=Josefin+Sans:wght@400;500;600&family=Montserrat:ital@0;1&family=Noto+Sans:ital,wght@0,700;1,400&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <div class="header d-flex">
            <div class="header__logo">
                <img src="images/logo.svg" alt="Логотип">
            </div>
            <nav class="header__main-menu">
                <ul class="main-menu d-flex">
                    <li>
                        <a href="" class="main-menu__item">The experience</a>
                    </li>
                    <li>
                        <a href="" class="main-menu__item">Booking info</a>
                    </li>
                    <li>
                        <a href="" class="main-menu__item">Our locations</a>
                    </li>
                    <li>
                        <a href="" class="main-menu__item">Gallery</a>
                    </li>
                    <li>
                        <a href="" class="main-menu__item">Reviews</a>
                    </li>
                    <li>
                        <a href="" class="main-menu__item">Contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="main-banner d-flex">
                <div class="main-banner__content">
                    <div class="main-banner__text">
                        <div class="main-banner__under-text">Open-Air Film Experience</div>
                        <h1 class="main-banner__title">Rooftop Cinema</h1>
                        <p class="main-banner__paragraph">To turn your movie night <br> into an adventure</p>
                    </div>
                    <div class="main-banner__buttons">
                        <a class="button button--primary" href="">Book a day</a>
                        <a class="button button--secondary"href="">How it works</a>
                    </div>
                </div>
                <img class="main-banner__img"src="images/banner.jpg" alt="">                
        </section>

        <section class="feedback d-flex">
                <img class="feedback__img" src="images/feed-back.jpg" alt="" >
                <div class="form">
                    <div class="form__content">
                       <h2 class="form__title">Drop us a line</h2>
                        <form action="">
                        <input class="name" type="name" placeholder="Name"> 
                        <br>  
                        <input class="email" type="Email"  placeholder="Enter your email"> 
                        <br>                   
                        <input class="question" type="text" placeholder="Type you question">  
                        <br> 
                        <button class="button button--primary" type="submit">Send message</button>
                        <input type="checkbox">
                        <label for="">I have read and agree with  <br> the Terms And Conditions</label>
                    </form>  
                    </div>
                                   
                </div>
            
        </section>


            
      
   
</body>
</html>
